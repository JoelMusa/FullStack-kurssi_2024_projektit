<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project1 - Guestbook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="CommonCSS.css" />
  </head>
  <body onload="clear()">
    <header>
      <nav
        class="navbar navbar-expand-lg bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="https://cdn.pixabay.com/photo/2016/06/29/16/36/logo-1487245_960_720.png"
              alt="Logo"
              width="36"
              height="30"
              class="d-inline-block align-text-top"
            />
            Patata
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ajaxmessage">Ajax message</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/newmessage">New message</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/guestbook">Message list</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <page>
      <div class="container-fluid">
      <h1 class="h1">New Message</h1>
      <div id="form">
        <form  method="post" action="/newmessage">
          <div class="mb-3">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              id="country"
              name="country"
              class="form-control"
              placeholder="Country"
              required
            />
          </div>
          <div class="mb-3" id="viesti">
            <textarea
              id="message"
              name="message"
              class="form-control"
              placeholder="Message"
              required
            ></textarea>
          </div>
          <div class="mb-3">
              <button type="submit" class="btn btn-dark btn-lg px-4" id="nappi" >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </page>
  </body>
  <script>
    function clear() {
    document.querySelectorAll('.form-control').forEach(function(el) {
      el.value = '';
    });
  };
  </script>
</html>
