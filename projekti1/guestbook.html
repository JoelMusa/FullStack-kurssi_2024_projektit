<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guestbook - App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CommonCSS.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TRVLS!</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"
                  >Etusivu</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="/ajaxmessage">Ajax</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/newmessage">Viesti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/guestbook">Viestipalsta</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="guestbook">
        <div class="container mt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Nimi</th>
                <th>Maa</th>
                <th>Viesti</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>${message.username}</td>
                <td>${message.country}</td>
                <td>${message.message}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
