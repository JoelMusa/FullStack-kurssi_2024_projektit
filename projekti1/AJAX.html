<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guestbook - App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Supercell fanpage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CommonCSS.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TRVLS!</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Etusivu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ajaxmessage">Ajax</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/newmessage">Viesti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/guestbook">Viestipalsta</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="h1 text-center">Ajax Message</h1>
      <div id="form">
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="country">Country:</label>
            <input
              type="text"
              id="country"
              name="country"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3" id="viesti">
            <label class="form-label" for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              class="form-control"
              required
            ></textarea>
          </div>
          <div class="mb-3">
              <button type="submit" class="btn btn-secondary" id="nappi" onclick="ajaxMessage()">
                Submit
              </button>
            </div>
          </div>
        </form>
        <div id="message-list"></div>
      </div>
    </main>
  </body>
</html>

<script>
  function ajaxMessage() {
    var formData = { name: $("#name-input").val(),
    message: $("#message-input").val() };
    
    $.ajax({
					url: "/ajaxmessage",
					type: "POST",
					data: formData,
					success: function() {
						console.log("Onnistuu");
					},
					error: function() {
						console.log("Error sending message.");
					}});
    
  };
</script>
